<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>問題回報</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中，請稍候...</div>
      </div>
      <form
        id="register-form"
        class="d-none needs-validation"
        novalidate
        autocomplete="off"
      >
        <h2 id="form-title" class="mb-4 text-center">問題回報</h2>
        <div id="form-message" class="mb-3"></div>
      </form>
    </main>
    <script type="module" src="./constants.js" defer></script>
    <script type="module" src="./report.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
