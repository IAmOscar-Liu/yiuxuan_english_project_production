<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影片課程</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Added Bootstrap Icons for checkmarks and arrows -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中，請稍候...</div>
      </div>
      <!-- Changed ID and structured as a card for better presentation -->
      <div id="video-list-container" class="card d-none">
        <div class="card-header">
          <h2 id="form-title" class="mb-0 text-center">影片課程</h2>
        </div>
        <!-- A `ul` element where the list items will be injected -->
        <ul id="video-list" class="list-group list-group-flush"></ul>
      </div>
    </main>
    <script type="module" src="./constants.js" defer></script>
    <script type="module" src="./video-list.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
