<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的任務</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
    <style>
      .message-box {
        max-width: 80%;
      }
      .user-message {
        background-color: #e0e0e0;
        border-radius: 1rem 1rem 0 1rem;
      }
      .assistant-message {
        background-color: #c9e6ff;
        border-radius: 1rem 1rem 1rem 0;
      }
      .summary-box {
        border-left: 5px solid #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中，請稍候...</div>
      </div>
      <div id="task-details" class="d-none">
        <h2 id="form-title" class="mb-4 text-center">任務詳細</h2>
        <!-- Task details will be rendered here -->
      </div>
    </main>
    <script type="module" src="./constants.js" defer></script>
    <script type="module" src="./chat-details.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
