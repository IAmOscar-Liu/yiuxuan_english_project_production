<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的學習記錄</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
    <style>
      .card-link {
        text-decoration: none;
        color: inherit;
      }
      .card-link:hover .card {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中，請稍候...</div>
      </div>
      <div id="chat-list" class="d-none">
        <h2 id="page-title" class="mb-4 text-center">我的學習記錄</h2>

        <div class="mb-4 card shadow-sm p-3">
          <h6 class="card-title">篩選條件</h6>
          <div class="row g-2 align-items-end">
            <div class="col-md-4 d-none" id="target-filter-container">
              <label for="target-select" class="form-label">對象</label>
              <select id="target-select" class="form-select"></select>
            </div>

            <div class="col-md-4">
              <label for="filter-select" class="form-label">選擇時間範圍</label>
              <select id="filter-select" class="form-select">
                <option value="all" selected>所有時間</option>
                <option value="last-week">最近一週</option>
                <option value="last-month">最近一個月</option>
                <option value="custom">自訂</option>
              </select>
            </div>
            <div id="date-inputs-container" class="col-md-8 d-none">
              <div class="row g-2">
                <div class="col-md-6">
                  <label for="start-date" class="form-label">開始日期</label>
                  <input type="date" id="start-date" class="form-control" />
                </div>
                <div class="col-md-6">
                  <label for="end-date" class="form-label">結束日期</label>
                  <input type="date" id="end-date" class="form-control" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="chat-cards-container"></div>
      </div>
    </main>
    <script type="module" src="./constants.js" defer></script>
    <script type="module" src="./chats.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
