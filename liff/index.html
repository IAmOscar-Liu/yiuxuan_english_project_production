<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊帳號</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"
    ></script>
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <div class="mt-2">載入中，請稍候...</div>
      </div>
      <form
        id="register-form"
        class="d-none needs-validation"
        novalidate
        autocomplete="off"
      >
        <h2 id="form-title" class="mb-4 text-center">註冊帳號</h2>
        <div id="form-message" class="mb-3"></div>
        <div class="mb-3">
          <label for="nickname" class="form-label">暱稱（可選）</label>
          <input
            type="text"
            class="form-control"
            id="nickname"
            name="nickname"
            placeholder="請輸入暱稱"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">電子郵件</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback">請輸入有效的電子郵件</div>
        </div>
        <div class="mb-3">
          <label class="form-label">身分</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="role-student"
                value="student"
                required
              />
              <label class="form-check-label" for="role-student">學生</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="role"
                id="role-parent"
                value="parent"
                required
              />
              <label class="form-check-label" for="role-parent">家長</label>
            </div>
          </div>
          <div class="invalid-feedback">請選擇身分</div>
        </div>
        <div id="student-extra" class="mb-3 d-none">
          <label for="parent-invitation-code" class="form-label"
            >家長邀請碼</label
          >
          <input
            type="text"
            class="form-control"
            id="parent-invitation-code"
            placeholder="請輸入家長邀請碼"
            required
          />
          <div class="invalid-feedback">請輸入有效的家長邀請碼</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">送出註冊</button>
      </form>
    </main>
    <script type="module" src="./constants.js" defer></script>
    <script type="module" src="./register.js" defer></script>
    <script type="module" src="./firebase.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
